<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST" action="/process_login" >
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <label for="bookName">Enter book name: </label>
    <input type="text" name="username" id="bookName"/>
    <br/>
    <label for="bookAuthor">Enter book author: </label>
    <input type="password" name="password" id="bookAuthor"/>
    <br/>
    <input type="submit" value="Sign In"/>

    <div th:if="${param.error}" style="color: red">Wrong login or password</div>
</form>

</body>
</html>
